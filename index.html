<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wardenclyffe</title>
        <link rel="stylesheet" href="css/general.css">
        <!-- Lluvia files -->
        <script type="text/javascript" src="javascript/lluvia/ll_Object.js"></script>
        <script type="text/javascript" src="javascript/lluvia/ll_Function.js"></script>
        <script type="text/javascript" src="javascript/lluvia/ll_Array.js"></script>
        <script type="text/javascript" src="javascript/lluvia/ll_String.js"></script>

        <!-- Component files -->
        <script type="text/javascript" src="javascript/gates/control.js"></script>
        <script type="text/javascript" src="javascript/gates/slider.js"></script>
        <script type="text/javascript" src="javascript/gates/scale.js"></script>

        <!-- Application files -->
        <script type="text/javascript" src="javascript/world.js"></script>
        <script type="text/javascript" src="javascript/main.js"></script>
    </head>
    <body onload="main();">
        <div id="page">
            <div id="dashboard">
                <form action="#">
                    <fieldset>
                        <legend>Geometrical Data</legend>
                        <span class="DataLabel"> Apparent radius [px]: (<span id="data-apparent_radius"></span>) </span> <input id="apparent_radius" type="range" value="400" min="10" max="400"/><br/>
                        <span class="DataLabel"> Planet Radius [km]:(<span id="data-planet_radius"></span>)    </span> <input id="planet_radius" type="range" min="1000" max="10000" value="6400"><br/>
                        <span class="DataLabel"> Scale [px/km]:            </span> <input id="scale" type="number" disabled="true"/><br/>
                    </fieldset>

                    <fieldset>
                        <legend>Electromagnetic Variables</legend>
                        <span class="DataLabel"> Tower Height [km]: </span> <input id="tower_height" type="number" value="28"/><br/>
                        <span class="DataLabel"> Frequency [Hz]:    </span> <input id="frequency" type="number" value="8"/><br/>
                    </fieldset>

                    <fieldset>
                        <legend>Display Layout</legend>
                        <span class="DataLabel"> Amplitude:  (<span id="data-amplitude"></span>)       </span> <input id="amplitude" type="range" min="0" max="100" value="50"/><br/>
                        <span class="DataLabel"> Unwinding:   (<span id="data-unwinding"></span>)      </span> <input id="unwinding" type="range" min="0" max="100" value="50"/><br/>
                        <span class="DataLabel"> Extra Phases:  (<span id="data-extra_phases"></span>)    </span> <input id="extra_phases" type="range" min="0" max="100" value="50"/><br/>
                        <span class="DataLabel"> Calculation Speed: (<span id="data-calculation_speed"></span>)</span> <input id="calculation_speed" type="range" min="0" max="100" value="50"/><br/>
                    </fieldset>

                </form>
            </div>
            <div id="outport">
                <canvas id="viewport" width="1000" height="1000"> </canvas>
            </div>

        </div>
    </body>
</html>
